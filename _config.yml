# Dependencies
markdown: redcarpet
highlighter: pygments

gems:
  - jekyll-sitemap

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "strikethrough", "superscript"]

# Permalinks
permalink: /:title/

# Setup
title: 'Swift Weekly Brief'
tagline: 'A community-driven weekly newsletter about Swift.org'
timezone: America/Los_Angeles

url: http://swiftweekly.github.io
handle: '@swiftlybrief'

author:
  name: 'Jesse Squires'
  url: https://twitter.com/jesse_squires

excerpt_separator: <!--excerpt-->

links:
  twitter: 'https://twitter.com/swiftlybrief'
  github: 'https://github.com/SwiftWeekly/swiftweekly.github.io'
  issue: 'https://github.com/SwiftWeekly/swiftweekly.github.io/issues/new'
  pull: 'https://github.com/SwiftWeekly/swiftweekly.github.io/compare'

authors:
  jsq:
    name: 'Jesse Squires'
    url: 'https://twitter.com/jesse_squires'
