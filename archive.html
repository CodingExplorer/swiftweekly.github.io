---
layout: toplevel
title: Archive
icon: fa-archive
---

<article class="archive-list">
   <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

   {% for post in site.posts %}
      <div class="archive-post text-center">
         <h3><a href="{{ post.url }}">{{ post.title }}</a> <small class="post-date">{{ post.date | date_to_string }}</small></h3>
      </div>
   {% endfor %}

      </div>
   </div>
</article>
