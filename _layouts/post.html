---
layout: default
---

<article>
   <h1 class="post-title">{{ page.title }} <small class="post-date">{{ page.date | date_to_string }}</small></h1>
   {% if page.date-updated %}
      <small class="text-danger"><strong>Updated: {{ page.date-updated }}</strong></small>
   {% endif %}

   <div class="post-content">
      {{ content }}
   </div> <!-- post-content -->
</article>
